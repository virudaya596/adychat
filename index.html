<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdChat - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" width="100px" alt="VChat">
        <h1>Welcome to<br><em class="h1">Ady's Chat</em></h1>
<button id="anonymous-login-btn">
    <img src="default-avatar.png" width="50px" style="margin-bottom: -3px;" alt="google"><br><br>Open Chat
</button>
    </div>
    <script type="module" src="script.js"></script>
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/firebase-messaging-sw.js")
      .then((reg) => {
        console.log("✅ Service Worker Registered", reg);
      })
      .catch((err) => {
        console.error("❌ SW registration failed:", err);
      });
  }
    </script>
</body>
</html>
